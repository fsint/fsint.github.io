<!DOCTYPE html>
<html>

  <head>
    <title>Picture Element</title>

    <link rel="stylesheet" type="text/css" href="/styles.css">

    <style>

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      img {
        width: 80vw;
      }

    </style>
  </head>

  <body>
    <div id="container">
      <h1>Picture Element Demo</h1>
    </div>
    <picture>
      <source media="(min-width: 1300px)" type="image/webp" srcset="/images/13.webp">
      <source media="(min-width: 1300px)" srcset="/images/11.jpg, /images/9.jpg 2x">
      <source media="(min-width: 1100px)" srcset="/images/11.jpg, /images/9.jpg 2x">
      <source media="(min-width: 900px)" srcset="/images/9.jpg, /images/7.jpg 2x">
      <source media="(min-width: 700px)" srcset="/images/7.jpg, /images/7.jpg 2x">
      <source media="(min-width: 500px)" srcset="/images/5.jpg, /images/5.jpg 2x">
      <source media="(min-width: 300px)" srcset="/images/3.jpg 2x">
      <img src="images/3.jpg" alt="a growing family">
    </picture>
  </body>

</html>
